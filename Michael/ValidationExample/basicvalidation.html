<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <link href="css/bootstrap.css" rel="stylesheet" />
  
  <title>Basic Validation</title>
</head>

  <body>
    <div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="navbar-right" style="margin-top:10px;">
          </div>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Basic Validation</h1>
        <p>Lets use what we know to validate a form</p>
      </div>
    </div>

    <div class="container">
      
      <div class="row">
        <div class="alert alert-danger hidden" role="alert"></div>
        <div class="alert alert-success hidden" role="alert">Everything is filled out correctly</div>
        <form>
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      
    </div>

      <hr>
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    $('form').submit(function( event ) {
      var firstName = $('#firstName');
      var lastName = $('#lastName');

      var errrorMsg = '';

      if(firstName.val() === '') {
        errrorMsg += 'Please enter your first name';
        firstName.parent().addClass('has-error');
      }
      else {
         firstName.parent().removeClass('has-error');
      }

      if(lastName.val() === '') {
        if(errrorMsg !== '') {
          errrorMsg += '<br/>'
        }

        errrorMsg += 'Please enter your last name';
        lastName.parent().addClass('has-error');
      }
      else {
         lastName.parent().removeClass('has-error');
      }

      $('.alert-danger').html(errrorMsg);

      if(errrorMsg != '') {
        $('.alert-danger').addClass('show');
        $('.alert-danger').removeClass('hidden');
        
        $('.alert-success').addClass('hidden');
        $('.alert-success').removeClass('show');
      }
      else {
        $('.alert-danger').addClass('hidden');
        $('.alert-danger').removeClass('show');
        
        $('.alert-success').addClass('show');
        $('.alert-success').removeClass('hidden');
      }

      return false;
    });


  </script>

</body>

</html>

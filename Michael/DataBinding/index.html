<head>

  <meta name="description" content="">

  <link href="css/bootstrap.css" rel="stylesheet" />
  
  <title>Knockout for Data Binding</title>
</head>

  <body>
    <div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

      </div>

    <div class="jumbotron">
      <div class="container">
        <h1>Knockout for Data Binding</h1>
        <p>In knockout a model can be an observable. You don't need to listen to events to wire up the binding.</p>
      </div>
    </div>

    <div class="container">
      
      <div class="row">
        <form>
          <div class="form-group">
            <label for="stringValueChangeField">Text value (updates on change):</label>
            <input type="text" class="form-control" data-bind="value: stringValue" placeholder="Enter text">
          </div>
          <div class="form-group">
            <label for="stringValueKeyStrokeField">Text value (updates on keystroke):</label>
            <input type="text" class="form-control" data-bind='value: stringValue, valueUpdate: "afterkeydown"' placeholder="Enter text">
          </div>
          <div class="form-group">
            <label for="stringValueMultiLineField">Text value (multi-line):</label>
            <textarea class="form-control" data-bind="value: stringValue"> </textarea>
          </div>
          <div class="form-group">
            <label for="passwordField">Password:</label>
            <input type="password" class="form-control" data-bind="value: passwordValue" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="checkboxField">Checkbox:</label>
            <input type="checkbox" data-bind="checked: booleanValue" placeholder="Enter password">
          </div>

          <div class="form-group">
            <label for="dropdownField">Drop-down list:</label>
            <select class="form-control" data-bind="options: optionValues, value: selectedOptionValue"></select>
          </div>
          <div class="form-group">
            <label for="multiple">MultiSelect Drop-down list:</label>
            <select class="form-control" multiple="multiple" data-bind="options: optionValues, selectedOptions: multipleSelectedOptionValues"></select>
          </div>
          <div class="form-group">
            <label for="multiple">Radio buttons:</label>
              <label><input type="radio" value="Alpha" data-bind="checked: radioSelectedOptionValue" name="radioButtonField" />Alpha</label>
              <label><input type="radio" value="Beta" data-bind="checked: radioSelectedOptionValue" name="radioButtonField" />Beta</label>
              <label><input type="radio" value="Gamma" data-bind="checked: radioSelectedOptionValue" name="radioButtonField" />Gamma</label>
          </div>
          <button type="submit" class="btn btn-default" onclick="showObj()">Submit</button>
        </form>
      </div>

      <div class="row">
        <h3>What's in the model?</h3>
        <table class="table">
            <tr>
                <td>Text value:</td>
                <td data-bind="text: stringValue"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td data-bind="text: passwordValue"></td>
            </tr>
            <tr>
                <td>Bool value:</td>
                <td data-bind='text: booleanValue() ? "True" : "False"'></td>
            </tr>
            <tr>
                <td>Selected option:</td>
                <td data-bind="text: selectedOptionValue"></td>
            </tr>
            <tr>
                <td>Multi-selected options:</td>
                <td data-bind="text: multipleSelectedOptionValues"></td>
            </tr>
            <tr>
                <td >Radio button selection:</td>
                <td data-bind="text: radioSelectedOptionValue"></td>
            </tr>
        </table>
      </div>
    </div>

      <hr>
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script type="text/javascript">

    var viewModel = {
        stringValue : ko.observable("Hello"),
        passwordValue : ko.observable("mypass"),
        booleanValue : ko.observable(true),
        optionValues : ["Alpha", "Beta", "Gamma"],
        selectedOptionValue : ko.observable("Gamma"),
        multipleSelectedOptionValues : ko.observable(["Alpha"]),
        radioSelectedOptionValue : ko.observable("Beta")
    };
    ko.applyBindings(viewModel);

    function showObj() {
      alert(ko.toJSON(viewModel));
    }

  </script>

</body>

</html>
